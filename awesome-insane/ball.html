<html>
    <head>
        <title>SO AWESOME!!!</title>
    </head>
    <body style="display: flex;justify-content: center;align-items: center;">
        <img id="coolpic" src="/awesome/awesome.png">
    </body>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
    <script>
        var xOff = 5;
		var yOff = 5;
		var xPos = 400;
		var yPos = -100;
		var flagRun = 1;

        function newXlt(){
            xOff = Math.ceil(-6 * Math.random()) * 5 - 10 ;
            window.focus()
        }

        function newXrt(){
            xOff = Math.ceil(7 * Math.random())  * 5 - 10 ;
        }

        function newYup(){
            yOff = Math.ceil(-6 * Math.random())  * 5 - 10 ;
        }

        function newYdn(){
            yOff = Math.ceil( 7 * Math.random())  * 5 - 10  ;
        }

        function fOff(){
            flagrun = 0;
        }

        function playBall() {
            xPos += xOff;
            yPos += yOff;
            
            if (xPos > screen.width - 357) {
                newXlt();
            }
            
            if (xPos < 0){
                newXrt();
            }
            
            if (yPos > screen.height - 330) {
                newYup();
            }   
                
            if (yPos < 0){
                newYdn();
            }
            
            if (flagRun == 1){
                window.moveTo(xPos, yPos);
                setTimeout('playBall()', 1);
            }
        }

        playBall();
    </script>
</html>
